    <style>
      /* Floating pink button on left bottom */
      #floatingBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ec396f;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      /* Iframe container appears above the button */
      #iframeContainer {
        position: fixed;
        bottom: 90px; /* 60px button height + 10px gap */
        right: 20px;
        width: 350px;
        max-width: 90%;
        height: 300px;
        display: none;
        z-index: 999999;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: white;
      }

      /* ðŸ‘‰ Mobile-specific height adjustment */
      @media (max-width: 768px) {
        #iframeContainer {
          height: 240px;
        }
      }
    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Floating Button with Custom SVG Icon -->
    <button id="floatingBtn" title="Join Now">
      <!-- Example: User Plus Icon (You can change this) -->
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 512"
      >
        <path
          d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm51.2 48H172.8C77.4 304 0 381.4 0 476.8C0 497.7 14.3 512 32 512H416c17.7 0 32-14.3 32-32c0-95.4-77.4-172.8-172.8-172.8zM528 160V128c0-8.8-7.2-16-16-16s-16 7.2-16 16v32H464c-8.8 0-16 7.2-16 16s7.2 16 16 16h32v32c0 8.8 7.2 16 16 16s16-7.2 16-16V192h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H528z"
        />
      </svg>
    </button>

    <!-- Hidden Iframe Widget Container -->
    <div id="iframeContainer">
      <iframe
        title="SUPERSTAR_RETAILERS_HUB checkout widget"
        src="https://nas.io/checkout-widget?communityCode=SUPERSTAR_RETAILERS_HUB&communitySlug=%2Fsuperstar-retailers-hub&buttonText=Join%20as%20member&buttonTextColorHex=%23ffffff&buttonBgColorHex=%23ec396f&widgetTheme=light&backgroundColorHex=%23fff"
        allow="clipboard-write"
      ></iframe>
    </div>

    <!-- Toggle Widget Visibility -->
    <script>
      const floatingBtn = document.getElementById("floatingBtn");
      const iframeContainer = document.getElementById("iframeContainer");

      floatingBtn.addEventListener("click", () => {
        iframeContainer.style.display =
          iframeContainer.style.display === "none" ? "block" : "none";
      });
    </script>
