name: Deploy to EC2 (MERN + PM2)

on:
  push:
    branches:
      - main  # Trigger deployment when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@16.171.19.234 << 'EOF'
            cd /home/ec2-user/SRHFINAL

            echo "ðŸ“¦ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“ Installing backend dependencies..."
            cd backend
            npm install

            echo "ðŸ§  Building frontend..."
            cd ../frontend
            npm install
            npm run build

            echo "ðŸ“ Moving frontend build to backend public directory..."
            # rm -rf ../backend/public
            # mkdir -p ../backend/public
            # cp -r build/* ../backend/public/

            echo "ðŸš€ Restarting PM2 process..."
            cd ../backend
            pm2 restart "SRH-Single Port" || pm2 start index.js --name "SRH-Single Port"

            echo "ðŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… Deployment successful!"
          EOF
